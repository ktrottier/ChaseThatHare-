<script>
   function Alerts(Animal1, Animal2)
  {
    alert("Welcome, " + Animal1.name + " and " + Animal2.name + "! Please, take your mark.");
    alert("And they're off!");
  }
  function Animal(speed, focus)
  {
    this.speed = speed;
    this.focus = focus;
    this.position = 0;
    this.run = function()
    {
      if (Math.random() * 10 < this.focus)
      {
        this.position = this.position + this.speed;
      }
    }
  }

  var tortoise = new Animal(0, 0);
  var hare = new Animal(0, 0);


  tortoise.name = prompt("What is the name of the tortoise?");

  do
  {
    tortoise.speed = parseInt(prompt("From 4 - 5, how fast can the tortoise go?"));
  }
  while (tortoise.speed !== 4 && tortoise.speed !== 5);

  do
  {
    tortoise.focus = parseInt(prompt("From 8 - 10, how focused is the tortoise?"));
  }
  while(tortoise.focus !== 8 && tortoise.focus !== 9 && tortoise.focus !== 100);

  hare.name = prompt("What is the name of the hare?");

  do
  {
    hare.speed = parseInt(prompt("From 8 - 9, how fast can the hare go?"));
  }
  while(hare.speed !== 8 && hare.speed !== 9);

  do
  {
    hare.focus = parseInt(prompt("From 1-3, how focused is the hare?"));
  }
  while(hare.focus !==1 && hare.focus !== 2 && hare.focus !== 3);


  Alerts(tortoise, hare);
  while(tortoise.position < 100 && hare.position < 100)
  {

    tortoise.run();
    hare.run();
    alert("At this point in the race, " + tortoise.name + " is at " + tortoise.position + ", and " + hare.name + " is at " + hare.position + ".");
  };
    if(tortoise.position > hare.position)
    {
      alert(tortoise.name + " wins!  Congratulations!");
    }
    else
    {
      alert(hare.name + " won!  That means Kelsey messed up the code!");
    }
</script>
